<div class="container">
    <h1>Login Form</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="text" 
                name="email" 
                id="email"
                class="form-control"
                formControlName="email"
            >
            <span *ngIf="email && email.touched && email.invalid" style="color:red">
                Input Email is Invalid
            </span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="text" 
                name="password" 
                id="password"
                class="form-control"
                formControlName="password"
            >
            <span *ngIf="password && password.touched && password.invalid" style="color:red">
                Input Password is Invalid
            </span>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">
            Login
        </button>


    </form>
    <div>
        Successfully login, Hello, {{ currentUser.email }}
    </div>

</div>

<div class="container-xl">
    <div class="auth-wrapper">
        <form class="form-signup" [formGroup]="signupForm" (ngSubmit)="registerUser()">
            <h3 class="h3 font-weight-normal text-center">Please Sign Up</h3>
            <div class="form-group mt-3">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" formControlName="name" placeholder="Enter Name..." required>
                <span style="color: red;" 
                    *ngIf="name && name.touched && name.invalid">
                    Name is Required. Min Length is 5.
                </span>
            </div>
            <div class="form-group mt-3">
                <label for="email">Email Address</label>
                <input type="email" name="email" class="form-control" formControlName="email" placeholder="Enter Email Address..." required>
                <span style="color: red;" 
                    *ngIf="email && email.touched && email.invalid">
                    Email is required. Must be a valid email address.
                </span>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" formControlName="password" placeholder="Enter Password..." required>
                <span style="color: red;" 
                    *ngIf="password && password.touched && password.invalid">
                    Password is required. Min Length is 5.
                </span>
            </div>
            <button type="submit" class="btn btn-block btn-primary mt-3">Sign Up</button>
        </form>
    </div>
</div>

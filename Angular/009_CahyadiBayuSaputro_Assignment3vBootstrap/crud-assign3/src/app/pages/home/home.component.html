<div class="container">
    <h1 class="h1 mt-2">Assignment 3 - CRUD Staff</h1>
    <a routerLink="/create/" class="btn btn-success my-3">Create New Post</a>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>No.</th>
                <th>Title</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th width="220px">Action</th>
            </tr>
        </thead>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ user.title }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
            <a href="#" [routerLink]="['/edit/', user.id]" class="btn btn-primary btn-sm mr-2">Edit</a>
            <button type="button" (click)="deletePost(user.id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
    </tr>
    </table>
</div>

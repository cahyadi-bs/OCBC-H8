<div class="my-5 d-flex justify-content-center">
    <div class="card mb-3" style="max-width: 60rem;">
        <div class="card-header bg-dark text-light">Create New User</div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="submit()">

                <div class="form-group">
                    <label for="selectTitle">Title</label><br>
                    <select id="selectTitle" class="custom-select" id="inputGroupSelect01" formControlName="title">
                    <option value="" selected>Choose Title...</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Ms">Ms</option>
                    </select>
                
                    <div *ngIf="submitted && f.title.errors">
                    <small *ngIf="f.title.errors?.required" class="form-text text-danger" >Title is Required</small>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="col">
                        <label for="firstName">First Name</label>
                    <input 
                    id="firstName"
                    type="text" 
                    class="form-control" 
                    formControlName="firstName">
                    <div *ngIf="submitted && f.firstName.errors">
                        <small *ngIf="f.firstName.errors?.required" class="form-text text-danger" >First Name is Required</small>
                    </div>
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name</label>
                    <input 
                    type="text" 
                    id="lastName"
                    class="form-control" 
                    formControlName="lastName">
                    <div *ngIf="submitted && f.lastName.errors">
                        <small *ngIf="f.lastName.errors?.required" class="form-text text-danger" >Last Name is Required</small>  
                    </div>
                    </div>
                </div>
        
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input 
                        formControlName="email"
                        id="email" 
                        type="email" 
                        class="form-control"/>
        
                        <div *ngIf="submitted && f.email.errors">
                            <small *ngIf="f.email.errors?.required" class="form-text text-danger" >Email Required</small>
                            <small *ngIf="f.email.errors?.email" class="form-text text-danger" >Must be valid email address.</small>
                        </div>
                </div>
        
                <div class="form-group">
                    <label for="selectRole">Role</label><br>
                    <select id="selectRole" class="custom-select" id="inputGroupSelect01" formControlName="role">
                    <option value="" selected>Choose...</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                    </select>
                    <!-- <label for="role">Role</label>
                    <input 
                        formControlName="role"
                        id="role" 
                        type="text" 
                        class="form-control"/> -->
        
                        <div *ngIf="submitted && f.role.errors">
                            <small *ngIf="f.role.errors?.required" class="form-text text-danger" >Role is Required</small>
                        </div>
                </div>
        
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        formControlName="password"
                        id="password" 
                        type="password" 
                        class="form-control"/>
        
                        <div *ngIf="submitted && f.password.errors">
                            <small *ngIf="f.password.errors?.required" class="form-text text-danger" >Password is required</small>
                            <small *ngIf="f.password.errors?.minlength" class="form-text text-danger" >Minimal 6 character</small>
                        </div>
                </div>
        
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        formControlName="confirmPassword"
                        id="confirmPassword" 
                        type="password" 
                        class="form-control"
                        placeholder="Confirm Password MUST match the Password"/>
        
                        <div *ngIf="submitted && f.confirmPassword.errors" >
                            <small *ngIf="f.confirmPassword.errors?.required" class="form-text text-danger" >Confirm Password is required</small>
                            <small *ngIf="f.confirmPassword.errors?.minlength" class="form-text text-danger" >Minimal 6 character</small>
                            <small *ngIf="f.confirmPassword.errors.mustMatch" class="form-text text-danger">Passwords must match</small>
                        </div>
                </div>

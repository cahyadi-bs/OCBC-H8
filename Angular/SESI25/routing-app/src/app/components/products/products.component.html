

<h1>This is the Product</h1>

<div class="row">
    <div class="col-sm-4" *ngFor="let product of products">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">{{ product.price | currency:'IDR ' }}</p>
                <a [routerLink]="['/products/' , product.id]" class="btn btn-danger">
                    Check
                </a>
            </div>
        </div>
    </div>
</div>

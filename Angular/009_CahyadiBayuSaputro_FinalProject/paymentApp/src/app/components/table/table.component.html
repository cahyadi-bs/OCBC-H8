<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th class="text-center">No.</th>
            <th class="text-center">Card Owner</th>
            <th class="text-center">Card Number</th>
            <th class="text-center">Exp Date</th>
            <th class="text-center" width="200px">Action</th>
        </tr>
    </thead>

    <tr *ngFor="let payment of payments; let i = index">
        <td class="text-center">{{ i+1 }}</td>
        <td class="text-center">{{ payment.cardOwnerName }}</td>
        <td class="text-center">{{ payment.cardNumber }}</td>
        <td class="text-center">{{ payment.expirationDate }}</td>

        <td class="text-center"> 
            <button class="btn btn-warning btn-sm mr-1"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-danger btn-sm">Delete</button>
        </td>
    </tr>
</table>
